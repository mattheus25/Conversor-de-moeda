<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="container" >
        <header>

        </header>

            <label>
                 converter <b>de</b> 
               <select>
                 <option> R$ <b>Real Brasileiro</b>  </option>
               </select> 

            </label>  
          
            <label>
                converter <b>para</b>

             </label>

            <label>
                valor

            </label>
            
            <button id = "botao" type="button"  > <span>converter</span>  </button>

            <section>

                </div>
                <div class="Bandeiras" >
                    <img src="./img/Vector.png" alt="seta">
                </div>
                <div class="Bandeiras" >
                    
                    <img src="./img/Sem título.png" id="img-pais" alt="img-pais">

                </div>

                

            </section>
